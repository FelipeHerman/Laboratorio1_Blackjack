<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>BlackJack</title>
</head>
<body>

    <header class="header">
        <h1 class="header__title">BlackJack</h1>
    </header>
    
    <div class="btns row-12 mt-2">
        <div id="divBotones" class="btns__div col text-center">

            <button id="idNuevoJuego" class="btn btn-danger">Nuevo Juego</button>
            <button id="idPedir" disabled="disable" class="btn btn-primary">Pedir Carta</button>
            <button id="idDetener" disabled="disable" class="btn btn-primary">Detener</button>

        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2 class="cartas__title">Jugador 1 - <small>0</small> </h2>
            <div id="cartas__jugador" class="divCartas">
                <!-- <img class="cartas__img" src="assets/cartas/10S.png"> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h2 class="cartas__title">Computadora - <small>0</small> </h2>
            <div id="cartas__computadora" class="divCartas">
                <!-- <img class="cartas__img" src="assets/cartas/3S.png"> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>

    <script>
        document.querySelector('#idNuevoJuego').addEventListener('click', () => {
            miModulo.nuevoJuego();
        })
    </script>

</body>
</html>
